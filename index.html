<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Intro component with sign up form</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="container--info">
                <h1>Learn to code by watching others</h1>
                <p class="info-copy">See how experienced developers solve problems in real-time. Watching scripted
                    tutorials
                    is great, but
                    understanding how developers think is invaluable.</p>
            </div>

            <div class="container--form">
                <div class="banner">
                    <p class="banner-copy">Try it free 7 days <span>then $20/mo. thereafter</span></p>
                </div>
                <form action="">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button>Claim your free trial</button>
                    <small> By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
                </form>
            </div>
        </div>

    </main>

        </p>
    </footer> -->

</body>

</html>
